!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <title>Password Generator</title>
</head>

<body>
    <div id="bg">
        <div id="title"><span style="color: white;">P</span><span>assword</span><br><span style="color: white;">G</span><span>enerator</span></div>
        <br><br><br><br><br><br>
        <div class="f">
            <input type="checkbox" id="lowercase" value="abcdefghijklmnopqrstuvwxyz">
            <label for="lowercase">Lowercase Characters</label>
            <br><br>
            <input type="checkbox" id="uppercase" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
            <label for="uppercase">Uppercase Characters</label>
            <br><br>
            <input type="checkbox" id="numbers" value="0123456789">
            <label for="numbers">Numeric Characters</label>
            <br><br>
            <input type="checkbox" id="special" value="!@#$%^&*">
            <label for="special">Special Characters</label>
            <br><br>
            <input type="number" required id="Length" placeholder="Password Length">
            <br><br>
            <button onclick="return generate()">Generate</button>
        </div>
        <br><br><br><br>
        <div class="g">
            <h2>Results</h2>
            <span id="Results" style="color: white;"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
